jwt.issuer=localhost:3000

# ===============================
# Application limits
# ===============================
app.max-resume-count=10

# ===============================
# User Roles
# ===============================
role.admin=admin
role.candidate=candidate
role.employer=employer

# ===============================
# Upload Storage Paths
# ===============================
upload.path.candidates=images/candidates/
upload.path.resumes=images/resumes/
upload.path.companies=images/companies/
upload.path.applications=images/applications/

# ===============================
# Limit Of File To Upload
# ===============================
limit.file.resume.upload=10

logging.level.org.hibernate.SQL=debug
logging.level.org.springframework.orm.jpa=debug
logging.level.org.springframework.transaction=trace


# Địa chỉ Kafka broker
spring.kafka.bootstrap-servers=localhost:9092

# --- Listener config ---
spring.kafka.listener.missing-topics-fatal=false
