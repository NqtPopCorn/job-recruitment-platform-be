spring.application.name=Job Recruitment Platform
server.port=3000

# -----------------------------
# File log
# -----------------------------
# Tạo file log riêng trong thư mục project
logging.file.name=logs/main-service.log

# -----------------------------
# Mức log global
# -----------------------------
logging.level.root=DEBUG

# -----------------------------
# Mức log cho package cụ thể
# -----------------------------
# Ví dụ cho package service Kafka/email
logging.level.com.job_recruitment_platform.Notification.service.impl=DEBUG

# Giảm log Kafka client xuống INFO hoặc WARN
logging.level.org.apache.kafka=INFO
logging.level.org.springframework.kafka=INFO

# -----------------------------
# Console log
# -----------------------------
# Log vẫn hiển thị trên console
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# -----------------------------
# File log pattern (tùy chọn)
# -----------------------------
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

spring.datasource.url=jdbc:mysql://localhost:3306/job_recruitment
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

